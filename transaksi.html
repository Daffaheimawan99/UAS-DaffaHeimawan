<!DOCTYPE html>
<html>
<head>
    <title>Formulir Transaksi - Pilarindo Property</title>
    <link rel="stylesheet" href="style.css">

    <script>
    function validasiForm() {
        var nama = document.forms["formTransaksi"]["nama"].value;
        var hp = document.forms["formTransaksi"]["hp"].value;
        var alamat = document.forms["formTransaksi"]["alamat"].value;
        var produk = document.forms["formTransaksi"]["produk"].value;

        // Validasi kolom kosong
        if (nama == "" || hp == "" || alamat == "") {
            alert("Harap lengkapi semua kolom wajib.");
            return false;
        }

        // Validasi nomor HP angka
        if (isNaN(hp)) {
            alert("Nomor HP harus berupa angka.");
            return false;
        }

        // Konfirmasi pengiriman
        if (!confirm("Apakah Anda yakin ingin mengirim pesanan ke penjual?")) {
            alert("Pesanan dibatalkan.");
            return false;
        }

        // Konfirmasi pembayaran
        if (!confirm("Apakah Anda sudah siap melakukan pembayaran?")) {
            alert("Pembayaran dibatalkan.");
            return false;
        }

        alert("Pesanan berhasil dikirim ke penjual dan pembayaran dikonfirmasi!");

        // Arahkan ke invoice sesuai produk
        if (produk === "Rumah Mewah di Bandung") {
            window.location.href = "invoice-mewah.html";
        } else if (produk === "Rumah Minimalis di Bandung") {
            window.location.href = "invoice-minimalis.html";
        } else {
            alert("Produk tidak dikenali.");
        }

        return false; // Hentikan submit default
    }
    </script>
</head>
<body bgcolor="#f4f6f7" text="#333333">

    <table width="100%" height="120" bgcolor="#1a1a2e">

                <font color="white" size="4">Formulir Transaksi</font>
            </td>
        </tr>
    </table>

    <!-- NAVIGASI -->

            <td><a href="index.html"><b>Beranda</b></a></td>

            <td><a href="tentang.html"><b>Tentang Kami</b></a></td>
        </tr>
    </table>

    <!-- FORM TRANSAKSI -->
    <table width="100%">
        <tr>
            <td align="center">
                <h2>Formulir Pemesanan / Pembelian</h2>
                <form name="formTransaksi" onsubmit="return validasiForm()">
                    Nama Lengkap:<br>
                    <input type="text" name="nama"><br><br>
                    Alamat:<br>
                    <textarea name="alamat"></textarea><br><br>
                    Nomor HP:<br>
                    <input type="text" name="hp"><br><br>
                    Pilih Properti:<br>
                    <select name="produk">
                        <option value="">-- Pilih Produk --</option>
                        <option>Rumah Mewah di Bandung</option>
                        <option>Rumah Minimalis di Bandung</option>
                    </select><br><br>
                    Metode Pembayaran:<br>
                    <input type="radio" name="bayar" value="Cash">Cash
                    <input type="radio" name="bayar" value="KPR">KPR<br><br>
                    <input type="submit" value="Kirim">
                    <input type="reset" value="Reset">
                </form>
            </td>
        </tr>
    </table>
